<!DOCTYPE html>
<html>
<head>
  <title>Markdown Text Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
    }
    .editor, .preview {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-y: auto;
    }
    .editor {
      resize: none;
      outline: none;
      min-height: 200px;
    }
    .preview {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      margin: 0 auto;
      padding: 45px;
    }
    .button-container {
      margin-top: 10px;
      text-align: center;
    }
    .preview-mode .editor {
      display: none;
    }
    .placeholder {
      color: #999;
      pointer-events: none;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .editor, .preview {
        flex: 1;
      }
      .preview-mode .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea class="editor" oninput="updatePreview()" placeholder="Edit"></textarea>
    <div class="preview markdown-body">
      <div class="placeholder">Preview</div>
    </div>
  </div>
  <div class="button-container">
    <button onclick="toggleMode()">Toggle Mode</button>
    <button onclick="saveFile()">Save as Markdown</button>
    <input type="file" accept=".md" onchange="openFile(event)">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.2/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/texmath.min.js"></script>
  <script>
    const editor = document.querySelector('.editor');
    const preview = document.querySelector('.preview');
    const md = window.markdownit().use(window.texmath, {
      engine: window.katex,
      delimiters: 'dollars',
      katexOptions: { macros: { "\\RR": "\\mathbb{R}" } }
    });

    function updatePreview() {
      const markdown = editor.value;
      const html = md.render(markdown);
      preview.innerHTML = html;
      const placeholder = preview.querySelector('.placeholder');
      if (markdown.trim() !== '') {
        placeholder.style.display = 'none';
      } else {
        placeholder.style.display = 'block';
      }
    }

    function saveFile() {
      const markdown = editor.value;
      const blob = new Blob([markdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'document.md';
      link.click();
      URL.revokeObjectURL(url);
    }

    function openFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        editor.value = e.target.result;
        updatePreview();
      };
      reader.readAsText(file);
    }

    function toggleMode() {
      document.body.classList.toggle('preview-mode');
    }
  </script>
</body>
</html>
