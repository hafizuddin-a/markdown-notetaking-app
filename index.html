<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App with Markdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
    <style>
        body { display: flex; height: 100vh; }
        .note-list { width: 30%; overflow-y: auto; padding: 20px; }
        .note-card { background-color: #f3f3f3; cursor: pointer; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        .note-editor { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; }
        .note-title { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 20px; }
        .note-content, #noteContentDisplay { width: 100%; flex-grow: 1; padding: 8px; border: 1px solid #ccc; margin-bottom: 10px; overflow-y: auto; }
        .button { padding: 10px 20px; margin-right: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #noteContent { display: none; }
    </style>
</head>
<body>
    <div class="note-list">
        <!-- Note cards will be dynamically added here -->
    </div>
    <div class="note-editor">
        <div>
            <button class="button" id="saveNote">Save</button>
            <button class="button" id="addNote">Add New Note</button>
            <button class="button" id="deleteNote">Delete Note</button>
            <button class="button" id="toggleEditView">Edit</button>
        </div>
        <input type="text" class="note-title" placeholder="Note Title" id="noteTitle">
        <textarea class="note-content" placeholder="Start typing..." id="noteContent"></textarea>
        <div id="noteContentDisplay"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
